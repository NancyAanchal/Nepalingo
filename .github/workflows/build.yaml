name: Build

on:
  push:
    branches:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Change to project directory
        run: cd nepalingo-web

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build
